name: "Push to another repo"
on:
  workflow_dispatch:
jobs:
  push_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "goncalo.freitas.vilela@devoteam.com"
          git config --global user.name "gvilela7"
          git checkout -b new-branch

      - name: Create a new text file
        run: echo "Hello, this is a new text file." > newfile.txt

      - name: Set remote URL with authentication
        uses: actions/github-script@v6
        with:
          script: |
            const token = process.env.DESTINATION_REPO_TOKEN;
            const remoteUrl = `https://${token}@github.com/gvilela7/dryrun_vilela.git`;
            await github.repos.createOrUpdateFile({
              ...context.repo,
              path: '.git/config',
              message: 'Set remote URL with authentication',
              content: Buffer.from(`[remote "destination_repository"] url = ${remoteUrl}`).toString('base64'),
            });
          
      - name: Add, commit, and push code
        run: |
          git add newfile.txt
          git commit -m "Automated commit from GitHub Actions"
          git push destination_repository new-branch
