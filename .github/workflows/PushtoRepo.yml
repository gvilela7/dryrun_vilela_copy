name: "Push to another repo"
on:
  workflow_dispatch:
jobs:
  push_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "goncalo.freitas.vilela@devoteam.com"
          git config --global user.name "gvilela7"
          git checkout -b new-branch

      - name: Create a new text file
        run: echo "Hello, this is a new text file." > newfile.txt

      - name: Set remote URL with authentication
        run: |
          token="${DESTINATION_REPO_TOKEN}"
          repo_url="https://github.com/gvilela7/dryrun_vilela"
          api_url="https://api.github.com/repos/gvilela7/dryrun_vilela"

          curl -X PATCH -H "Authorization: token $token" -d '{"name":"destination_repository", "url":"'"$repo_url.git"'"}' $api_url

      - name: Add, commit, and push code
        run: |
          git add newfile.txt
          git commit -m "Automated commit from GitHub Actions"
          git push destination_repository new-branch
