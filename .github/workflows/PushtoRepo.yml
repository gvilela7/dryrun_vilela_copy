name: Create Branch in Target Repository

on:
  workflow_dispatch:

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Create branch in target repository
      env:
        TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        TARGET_REPO_USERNAME: gvilela7
        TARGET_REPO_NAME: dryrun_vilela
      run: |
        # Set up Git
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

        # Push the new branch to the target repository
        git remote add target_repo https://github.com/$TARGET_REPO_USERNAME/$TARGET_REPO_NAME.git
        git push target_repo HEAD:new_branch_name || echo "Failed to push branch to target repository"

        # Show remotes for debugging
        git remote -v
